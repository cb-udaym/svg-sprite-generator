<html>
<head>
  <meta charset="utf-8" />

  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; background-color: #f7f7f7;}

    .iconBox.big:hover { background-color: #ffffff; color: #000000; }

    @media (max-width: 880px) {

            flex-direction: column;
            align-items: flex-start;
        }
    }

  .modal.is-open { display: block; }
  .modal__backdrop { position: absolute; inset: 0; background: rgba(0,0,0,.45); }
  .modal__panel {
    position: relative;
    width: min(900px, calc(100vw - 32px));
    max-height: calc(100vh - 32px);
    margin: 16px auto;
    background: #fff;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0,0,0,.2);
    display: flex;
    flex-direction: column;
  }
  .modal__header { padding: 14px 16px; display:flex; align-items:center; justify-content:space-between; border-bottom:1px solid #eee; }

.drawer.is-open { display:block; }
.drawer__backdrop { position:absolute; inset:0; background: rgba(0,0,0,.45); }

}

.drawer__body { padding:16px; overflow:auto; }
.chips { display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
.chip { border:1px solid #ddd; padding:6px 28px 6px 10px; border-radius:999px; font-size:12px; cursor:pointer; background:#fff; position: relative; }

.kv { margin-top:24px; }
.kv .label { font-size:12px; color:#666; margin-bottom:4px; }

.kv .value {

}

<body>
<header style="display: flex;justify-content: space-between;">
  <div id="platformFilters" style="display:flex; gap:8px; flex-wrap:wrap;flex: 1 1 0%;"></div>
  <div style="flex: 1 1 0%;">
    <h1 style="margin:0;font-size:18px;display: none;">Icons</h1>
    <input id="search" placeholder="Search icons…" />
  </div>
  <div style="flex: 1 1 0%;display: flex;align-items: center;justify-content: end;gap: 8px;">
    <button id="downloadSprite" style=" font-size: 16px;font-weight: 500;margin:0;padding: 8px 16px;background: black;color: white;border: 4px dashed #f7f7f7;">Download web sprite</button>
    <svg id="infoBtn" style="cursor: pointer;" width="18" height="18" aria-hidden="true"><use href="sprite/sprite.svg#info"></use></svg>
  </div>
</header>
<hr style="border: .5px solid #e6e6e6;margin-top: 20px;">
<div id="meta" style="color:#666;font-size:13px; margin-top:10px;"></div>

<div id="app"></div>
<div class="toast" id="toast"></div>

<!-- Modal -->
<div id="infoModal" class="modal" aria-hidden="true">
  <div class="modal__backdrop" data-close="1"></div>

  <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="infoTitle">
    <div class="modal__header">
      <h2 id="infoTitle">Guidelines for SVG sprites</h2>
      <button class="modal__close" onclick="closeModal()" type="button" data-close="1" aria-label="Close"><svg width="12" height="12" style="cursor: pointer;border: 1px solid #ddd;padding: 6px;border-radius: 6px;" aria-hidden="true"><use href="sprite/sprite.svg#close"></use></svg></button>

    <div id="drawerBody" class="drawer__body"></div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
  const app = document.getElementById("app");
  const meta = document.getElementById("meta");
  const toast = document.getElementById("toast");
  const search = document.getElementById("search");

  let data, q = "";

  function snippet(name) {
    return `<svg class="" aria-hidden="true"><use href="${data.spritePath}#${name}"></use></svg>`;
  }

  function showToast(text) {
    toast.textContent = text;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 900);
  }

  async function copy(text, label) {
    try {
      await navigator.clipboard.writeText(text);
      showToast(label);
    } catch {
      const ta = document.createElement("textarea");
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand("copy");
      ta.remove();
      showToast(label);
    }
  }

  function groupByDate(icons) {
    const m = new Map();
    for (const i of icons) {
      const d = i.addedDate || "Unknown";
      if (!m.has(d)) m.set(d, []);
      m.get(d).push(i);
    }
    return [...m.entries()].sort((a,b) => b[0].localeCompare(a[0]));
  }

  function escapeHtml(s) {
    return s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
  }

function matchesQuery(icon, q) {
  if (!q) return true;

  const tokens = [
    icon.name,
    ...(icon.oldClasses || []),
    ...(icon.keywords || []),
    icon.category ? icon.category : null,
  ]
  .filter(Boolean)
  .join(" ")
  .toLowerCase();

  return tokens.includes(q);
}

  function render() {
    const icons = data.icons.filter(i => matchesQuery(i, q) && platformMatch(i));
    const grouped = groupByDate(icons);
    
    meta.textContent = `Total: ${icons.length} • Generated: ${new Date(data.generatedAt).toLocaleString()}`;
    app.innerHTML = grouped.map(([date, arr]) => `
      <section>
        <h2>${formatDate(date)} <span style="color:#888;font-weight:400">(${arr.length})</span></h2>
        <div class="grid">
          ${arr.map(i => `
            <div class="card">
              <div class="iconBox" data-open="${i.name}">
                ${isWebIcon(i)
                  ? `<svg aria-hidden="true"><use href="${data.spritePath}#${i.name}"></use></svg>`
                  : `<img src="${i.svgPath}" alt="${i.name}" />`
                }
              </div>
              <div style="min-width:0">
                <div class="name">${activePlatform === "android" ? toAndroidName(i.name) : i.name}
                    <svg aria-hidden="true" style="width: 14px;height: 14px;cursor:pointer;color: #646464;" data-copy-name="${activePlatform === "android" ? toAndroidName(i.name) : i.name}"><use href="sprite/sprite.svg#copy"></use></svg>
                    </div>
                <div class="code">${escapeHtml(snippet(i.name))}</div>
                <div>
                  <button data-open="${i.name}">View details</button>
                </div>
              </div>
            </div>
          `).join("")}
        </div>
      </section>
    `).join("");

    app.querySelectorAll("[data-copy-name]").forEach(b =>
      b.onclick = () => copy(b.dataset.copyName, b.dataset.copyName + " - copied")
    );
    app.querySelectorAll("[data-copy-snippet]").forEach(b =>
      b.onclick = () => copy(snippet(b.dataset.copySnippet), "<use> snippet copied")
    );
  }

  (async function init() {
    const res = await fetch("sprite/icons.json");
    data = await res.json();
    
    const allPlatforms = new Set(["web", "android", "ios", "tv"]);
    data.icons.forEach(i => (i.platforms || []).forEach(p => allPlatforms.add(p)));

    renderPlatformPills([...allPlatforms]);

    render();
  })();

  search.addEventListener("input", e => { q = e.target.value.trim().toLowerCase(); render(); });

  function formatDate(isoDate) {
  const d = new Date(isoDate);

  const day = d.getDate();
  const suffix =
    day % 10 === 1 && day !== 11 ? "st" :
    day % 10 === 2 && day !== 12 ? "nd" :
    day % 10 === 3 && day !== 13 ? "rd" :
    "th";

  const monthYear = d.toLocaleDateString("en-GB", {
    month: "short",
    year: "numeric"
  });

  return `${day}${suffix} ${monthYear}`;
}

document.getElementById("downloadSprite").addEventListener("click", async () => {
  const response = await fetch("sprite/sprite.svg");
  const svgText = await response.text();

  const blob = new Blob([svgText], { type: "image/svg+xml" });
  const url = URL.createObjectURL(blob);

  const epoch = Date.now(); // milliseconds

  const a = document.createElement("a");
  a.href = url;
  a.download = `sprite-${epoch}.svg`;
  document.body.appendChild(a);
  a.click();

  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});


</script>

<script>
  const modal = document.getElementById("infoModal");
  const infoBtn = document.getElementById("infoBtn");
  const body = document.getElementById("infoBody");

  function openModal() {
    modal.classList.add("is-open");
    modal.setAttribute("aria-hidden", "false");
    document.addEventListener("keydown", onKeydown);
  }

  function closeModal() {
    modal.classList.remove("is-open");
    modal.setAttribute("aria-hidden", "true");
    document.removeEventListener("keydown", onKeydown);
  }

  function onKeydown(e) {
    if (e.key === "Escape") closeModal();
  }

  async function loadReadme() {
    body.textContent = "Loading…";
    try {
      // adjust path if needed: "../readme.md" etc.
      const res = await fetch("read-modal.md", { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const md = await res.text();
      body.innerHTML = marked.parse(md);
    } catch (err) {
      body.innerHTML = `<p>Could not load <code>read-modal.md</code>.</p><pre>${String(err)}</pre>`;
    }
  }

  infoBtn.addEventListener("click", async () => {
    openModal();
    await loadReadme();
  });

  modal.addEventListener("click", (e) => {
    if (e.target?.dataset?.close) closeModal();
  });

  const drawer = document.getElementById("drawer");
const drawerTitle = document.getElementById("drawerTitle");
const drawerSubtitle = document.getElementById("drawerSubtitle");
const drawerBody = document.getElementById("drawerBody");

function openDrawer(icon) {
  drawer.classList.add("is-open");
  drawer.setAttribute("aria-hidden", "false");

  var iconName = activePlatform === "android" ? toAndroidName(icon.name) : icon.name;
  drawerTitle.textContent = iconName;
  drawerSubtitle.textContent = `Added: ${formatDate(icon.addedDate)}`;

  const use = snippet(icon.name);

  const oldClassesHtml = icon.oldClasses?.length && (activePlatform === "web" || activePlatform === "all")
  ? `
    <div class="kv">
      <div class="label">Old class name(s)</div>
      <div class="chips">
        ${icon.oldClasses.map(c => `<span class="chip" data-copy="${c}">${c}<svg class="copyIcon" style="width:12px;height:12px;top:7px;right:10px;" aria-hidden="true"><use href="sprite/sprite.svg#copy"></use></svg></span>`).join("")}
      </div>
    </div>
  `
  : "";

  const colorsHtml = icon.colors?.length
  ? `
    <div class="kv">
      <div class="label">Colors</div>
      <div class="chips">
        ${icon.colors.map(c => {
          const label = c.label ? `${c.label}` : "default";
          return `<span class="chip" data-copy="${c.value}"><span style="width: 24px;height: 8px;display: inline-block;background: ${c.value};border:0.5px solid #cfcfcf;border-radius: 6px;margin-right: 4px;"></span>${label}<svg class="copyIcon" style="width:12px;height:12px;top:7px;right:10px;" aria-hidden="true"><use href="sprite/sprite.svg#copy"></use></svg></span>`;
        }).join("")}
      </div>
    </div>
  `
  : "";

  const keywordsHtml = icon.keywords?.length
  ? `
    <div class="kv">
      <div class="label">Tags</div>
      <div class="kw">
        ${icon.keywords.map(k => `${k}`).join(" • ")}
      </div>
    </div>
  `
  : "";
  
  const categoryHtml = icon.category
  ? `
    <div class="kv">
      <div class="label">Category</div>
      <div class="kw">
        ${icon.category}
      </div>
    </div>
  `
  : "";

  const iosDownloadsHtml = isIOS(icon)
  ? `
        <button class="actionBtn" data-download="${pngPath(icon.name, 1)}"><svg aria-hidden="true"><use href="sprite/sprite.svg#image"></use></svg> PNG @1x</button>
        <button class="actionBtn" data-download="${pngPath(icon.name, 2)}"><svg aria-hidden="true"><use href="sprite/sprite.svg#image"></use></svg> PNG @2x</button>
        <button class="actionBtn" data-download="${pngPath(icon.name, 3)}"><svg aria-hidden="true"><use href="sprite/sprite.svg#image"></use></svg> PNG @3x</button>
        <button class="actionBtn" data-download="${pdfPath(icon.name)}"><svg aria-hidden="true"><use href="sprite/sprite.svg#document"></use></svg> PDF</button>
  `
  : "";

  const downloadSvgBtn = icon.svgPath ? `
  <div class="kv">
    <div class="label">Downloads</div>
    <button class="actionBtn" data-icon-name="${icon.name}" data-download-svg="${icon.svgPath}">
      <svg aria-hidden="true"><use href="sprite/sprite.svg#android-logo"></use></svg>
      SVG
    </button>
    ${iosDownloadsHtml}
    <button class="actionBtn" data-copy-svg="${icon.svgPath}" data-icon-name="${icon.name}">
      <svg aria-hidden="true"><use href="sprite/sprite.svg#copy"></use></svg>
      SVG
    </button>
  </div>
` : "";

  const platformsHtml = (icon.platforms && icon.platforms.length)
  ? `
    <div class="kv">
      <div class="label">Platforms</div>
      <div class="kw">
        ${icon.platforms.map(p => `${p}`).join(" • ")}
      </div>
    </div>
  `
  : "";

  const useSnippetHtml = activePlatform === "web" || activePlatform === "all"
  ? `
    <div class="kv">
      <div class="label">&lt;use&gt; snippet</div>
      <div class="value">
        ${escapeHtml(use)}
        <svg class="copyIcon" data-copy-snippet="${icon.name}" aria-hidden="true">
          <use href="sprite/sprite.svg#copy"></use>
        </svg>
      </div>
    </div>
  `
  : "";


  drawerBody.innerHTML = `
    <div style="display:flex;align-items:center;gap:12px;">
      <div class="iconBox big">
        ${isWebIcon(icon)
          ? `<svg><use href="${data.spritePath}#${icon.name}"></use></svg>`
          : `<img src="${icon.svgPath}" alt="${icon.name}" />`
        }
        </div>
    </div>

    <div class="kv">
      <div class="label">SVG name</div>
      <div class="value">
        ${activePlatform === "android" ? escapeHtml(toAndroidName(icon.name)) : escapeHtml(icon.name)}
        <svg class="copyIcon" data-copy-name="${activePlatform === "android" ? toAndroidName(icon.name) : icon.name}" aria-hidden="true">
          <use href="sprite/sprite.svg#copy"></use>
        </svg>
      </div>
    </div>

    ${useSnippetHtml}
    
    ${icon.note ? `
      <div class="kv">
        <div class="label">Note</div>
        <div style="font-size:12px;">${icon.note}</div>
      </div>
    ` : ""}

    
    ${colorsHtml}
    
    ${oldClassesHtml}

    ${keywordsHtml}
    
    ${categoryHtml}
    
    ${platformsHtml}

    ${downloadSvgBtn}
  `;

  drawerBody.querySelectorAll("[data-copy-color]").forEach(el => {
    el.addEventListener("click", () => copy(el.dataset.copyColor, el.dataset.copyColor + " - copied"));
  });
  drawerBody.querySelectorAll(".chip[data-copy]").forEach(el => {
    el.addEventListener("click", () => copy(el.dataset.copy, el.dataset.copy + " - Copied"));
  });

}

function closeDrawer() {
  drawer.classList.remove("is-open");
  drawer.setAttribute("aria-hidden", "true");
}

drawer.addEventListener("click", (e) => {
  if (e.target?.dataset?.close) closeDrawer();
});

document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") closeDrawer();
});

app.addEventListener("click", (e) => {
  const card = e.target.closest("[data-open]");
  if (!card) return;

  const name = card.dataset.open;
  const icon = data.icons.find(i => i.name === name);
  if (icon) openDrawer(icon);
});


drawerBody.addEventListener("click", (e) => {
  const el = e.target.closest("[data-copy-name], [data-copy-snippet], [data-copy-text]");
  if (!el) return;

  e.stopPropagation();

  if (el.dataset.copyName) {
    copy(el.dataset.copyName, el.dataset.copyName + " - copied");
    return;
  }

  if (el.dataset.copySnippet) {
    copy(snippet(el.dataset.copySnippet), "<use> snippet copied");
    return;
  }

  if (el.dataset.copyText) {
    copy(el.dataset.copyText, "Copied");
    return;
  }
});

drawerBody.addEventListener("click", async (e) => {
  const btn = e.target.closest("[data-download-svg]");
  if (!btn) return;

  e.stopPropagation();

  const filePath = btn.dataset.downloadSvg;
  const iconName = btn.dataset.iconName;

  try {
    const res = await fetch(filePath);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);

    const blob = await res.blob();
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = filePath.split("/").pop();
     if (activePlatform === "android") {
        a.download = toAndroidName(iconName) + ".svg";
      }
    document.body.appendChild(a);
    a.click();
    a.remove();

    URL.revokeObjectURL(url);
    showToast("SVG downloaded");
  } catch (err) {
    console.error(err);
    showToast("Download failed");
  }
});

drawerBody.addEventListener("click", (e) => {
  const btn = e.target.closest("[data-download]");
  if (!btn) return;

  e.stopPropagation();

  const href = btn.dataset.download;

  const a = document.createElement("a");
  a.href = href;
  a.download = href.split("/").pop();
  document.body.appendChild(a);
  a.click();
  a.remove();

  showToast("Download started");
});


let activePlatform = "web";
const params = getParams();
if (params.platform) {
  activePlatform = normalizePlatform(params.platform);
}

function normalizePlatform(p) {
  const allowed = new Set(["all", "web", "android", "ios", "tv"]);
  return allowed.has(p) ? p : "web";
}

function updateUrl() {
  const params = new URLSearchParams(window.location.search);

  params.set("platform", activePlatform);

  const newUrl = window.location.pathname + "?" + params.toString();
  history.replaceState(null, "", newUrl);
}


function platformMatch(icon) {
  if (activePlatform === "all") return true;
  return (icon.platforms || []).includes(activePlatform);
}

function renderPlatformPills(platforms) {
  const el = document.getElementById("platformFilters");
const pills = ["all", ...platforms.filter(p => p !== "all" && p !== "default")];

  el.innerHTML = pills.map(p =>
    `<span class="pill ${p === activePlatform ? "active" : ""}" data-platform="${p}">
      ${p.toUpperCase()}
    </span>`
  ).join("");

  el.querySelectorAll("[data-platform]").forEach(pill => {
    pill.onclick = () => {
      activePlatform = pill.dataset.platform;
      updateUrl();
      renderPlatformPills(platforms);
      render();
    };
  });
}

function isWebIcon(icon) {
  return (icon.platforms || []).includes("web");
}
function isIOS(icon) {
  return (icon.platforms || []).includes("ios");
}

function pngPath(name, scale) {
  return `sprite/exports/png/${name}@${scale}x.png`;
}

function pdfPath(name) {
  return `sprite/exports/pdf/${name}.pdf`;
}

function getParams() {
  const url = new URL(location.href);
  return {
    platform: url.searchParams.get("platform") || "web",
    q: url.searchParams.get("q") || ""
  };
}


function toAndroidName(name) {
  return name.replaceAll("-", "_");
}


drawerBody.addEventListener("click", async (e) => {
  const btn = e.target.closest("[data-copy-svg]");
  if (!btn) return;

  e.stopPropagation();

  const filePath = btn.dataset.copySvg;

  try {
    const res = await fetch(filePath);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);

    const svgText = await res.text();

    await navigator.clipboard.writeText(svgText);
    showToast("SVG copied");
  } catch (err) {
    console.error(err);
    showToast("Copy failed");
  }
});
